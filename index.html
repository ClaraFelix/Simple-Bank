<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/1_settings/1_settings.css" media="">
    <title>Simple Bank</title>
</head>
<!--Corpo da página-->
<body>      
  <div class="principal">
    <div class="preenchimento" >     
      <section id="entrar"> 
      <!--Preenchimento do formulário de login-->
      <!--Usuários/Clientes que já possuem cadastro no banco-->
      <div id="login">
        <form method="post" action=""> 
          <h1>Simple Bank</h1> 
          <p> 
            <label for="emailparalogin">E-mail:</label>
            <input row="6" style="width: 18em" id="emailparalogin" name="emailparalogin" required="required" type="text" placeholder="Ex.: emailcontado@simplebank.com.br"/>
          </p>
           
          <p> 
            <label for="senhadeacesso">Senha:</label>
            <input row="6" style="width: 9em" id="senhadeacesso" name="senhadeacesso" required="required" type="password" placeholder="Ex.: Senha1234*#" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="continuarlogado" id="continuarlogado" value="" /> 
            <label for="continuarlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Acessar" /> 
          </p>
        <!--Encaminha o usuária a tela de cadastro para abrir uma conta no app-->
          <p class="link">
            Ainda não tem conta? 
            <a id="btmcad" href="#cadastro" >Cadastre-se aqui</a>
          
          </p>
        </form>
      </div>
    
    </section>
      <!--Preenchimento do formulário para cadastro-->
      <!-- Realiza o cadastro de novos usuários/clientes do banco-->
      <section id="cadastro">
        <div id="cadastrar">
        <form method="post" action=""> 
          <h1>Cadastro Simple Bank</h1> 
           
          <p> 
            <label for="nomeparacadastro">Nome:</label>
            <input row="6" style="width: 18em" id= "nomeparacadastro" name="nomeparacadastro" required="required" type="text" placeholder="Ex.: João dos Santos Silva" />
          </p>
          <p> 
            <label for="emailparacadastro">E-mail:</label>
            <input row="6" style="width: 18em" id="emailparacadastro" name="emailparacadastro" required="required" type="email" placeholder="Ex.: emailcontado@simplebank.com.br"/> 
          </p>
           
          <p> 
            <label for="senhaparacadastro">Senha:</label>
            <input row="6" style="width: 9em"  id="senhaparacadastro" name="senhaparacadastro" required="required" type="password" placeholder="Ex.: Senha1234*#"/>
          </p>

          <p> 
            <label for="confirmacaosenha">Confirmação da senha:</label>
            <input row="6" style="width: 9em"  id="confirmacaosenha" name="confirmacaosenha" required="required" type="password"/>
          </p>

          <p>
              <label for="telefoneparacontato">Contato:</label>
              <input  row="6" style="width: 10em" id="telefoneparacontato" name="telefoneparacontato" required="required" type="number" placeholder="Ex.: (84)1234-5678"/>
          </p>

          <p>
              <label for="agencia">Agência:</label>
              <input  row="6" style="width: 6em" id="agencia" name="agencia" required="required" type="number" placeholder="Ex.: 0758"/>
          </p>
           
          <p>
              <label for="numerodaconta">Número da conta:</label>
              <input  row="6" style="width: 9em" id="numerodaconta" name="numerodaconta" required="required" type="number" placeholder="Ex.: 1234.5678"/>
          </p>

          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a id="btmlogin" href="#login"> Ir para tela de Login </a>
          </p>
        </form>
      </div>
    </div>
  </section>
  <!--scripts-->
   <!--scripts-->
</body>
</html>
